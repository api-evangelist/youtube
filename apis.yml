  - data:
      - id: free
        name: Free
        entries:
          - geo: US
            unit: 1
            label: User
            limit: 1
            price: Free
            metric: user
            timeFrame: month
            description: Free tier.
        description: Youtube has only free tier.
    name: Plans
    type: Plans
  - url: https://developers.google.com/youtube/v3/determine_quota_cost
    data:
      - name: Rate Limits
        type: Type of Rate Limits
        limit: 200
        cost: 1
        metric: request
        rate: credit
        domains:
          - googleapis.com
        timeframe: hours
        operations:
          - getActivities
          - getChannels
          - getChannelSections
          - getComments
          - getCommentThreads
          - getGuideChategories
          - getI18nLanguages
          - getI18nRegions
          - getMemebers
          - getMembershipLevels
          - getPlayListItems
          - getPlayLists
          - getSubscriptions
          - getvideoAbuseReportReasons
          - getVideoCategories
          - getVideos
        description: This is a description of these rate limits.
        userMultiplied: true
    name: Single Cost Rate Limits
    type: RateLimits
    description: The single credit cost rate limits operations.
